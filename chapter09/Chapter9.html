<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>원기둥의 부피 구하기</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 30px;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }

        #userInput {
            width: 320px;
            height: 150px;
        }

        #result {
            width: 300px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background-color: #fcfcfc;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-weight: bold;
            color: #333;
        }

        ul {
            list-style: none;
        }

        ul li {
            margin: 15px;
        }

        li > label {
            float: left;
            width: 50px;
            padding: 5px;
        }

        input[type="text"] {
            width: 140px;
            padding: 5px;
        }

        button {
            width: 190px;
            margin-left: 5px;
            padding: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>원기둥 부피 구하기</h1>
<p>원기둥의 지름과 높이가 주어졌을 때, 객체를 사용해 원기둥의 부피를 구하는 프로그램을 작성하시오. (결과값은 소숫점 이하 2자리까지)</p>

<div id="container">
    <div id="userInput">
        <form>
            <ul>
                <li>
                    <label for="cyl-diameter">지름</label>
                    <input type="text" id="cyl-diameter">
                </li>
                <li>
                    <label for="cyl-height">높이</label>
                    <input type="text" id="cyl-height">
                </li>
                <li>
                    <button>계산하기</button>
                </li>
            </ul>
        </form>
    </div>
    <div id="result"></div>
</div>

<script>
    class Cylinder {
        constructor(cylinderDiameter, cylinderHeight) {
            this.diameter = cylinderDiameter;
            this.height = cylinderHeight;
        }

        volume() {
            let radius = this.diameter / 2;
            return (Math.PI * radius * radius * this.height).toFixed(2);
        }
    }

    const button = document.querySelector('button');
    const result = document.querySelector('#result');

    button.addEventListener('click', function(event) {
        event.preventDefault();

        const diameter = document.querySelector('#cyl-diameter').value;
        const height = document.querySelector('#cyl-height').value;

        if (diameter === '' || height === '') {
            result.innerText = `지름값과 높잇값을 입력하세요.`;
        } else if (isNaN(diameter) || isNaN(height)) {
            result.innerText = `숫자만 입력하세요.`;
        } else {
            let cylinder = new Cylinder(parseFloat(diameter), parseFloat(height));
            result.innerText = `원기둥의 부피는 ${cylinder.volume()} 입니다.`;
        }
    });
</script>

</body>
</html>
