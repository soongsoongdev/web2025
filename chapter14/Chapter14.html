<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔버스에 곰 얼굴 그리기</title>
    <style>
        canvas {
            border: 1px solid #222;
            display: block;
            margin: 20px auto;
        }

        #toggleBtn {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #toggleBtn:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
<canvas width="400" height="300"></canvas>
<button id="toggleBtn">표정 바꾸기</button>

<script src="js/bear.js"></script>
</body>
</html>
